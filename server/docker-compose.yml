version: "3.3"
services:
  db:
    image: postgres:12
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  queue:
    image: rabbitmq:3

  backend:
    depends_on:
      - db
    env_file:
      - .env
    build:
      context: .
      dockerfile: backend.ockerfile

  celeryworker:
    depends_on:
      - db
      - queue
    env_file:
      - .env
    build:
      context: .
      dockerfile: celeryworker.dockerfile

volumes:
  app-db-data:
